<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" />
    <title>PT. Dwi Mandiri Sejahtera Agung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external CSS file in static/css/style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="overlay">
    <!-- Header / Navigation -->
      <header>
      <!-- Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <!-- Logo and Brand Name -->
            <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DMSA Logo"
              width="40" height="40" class="d-inline-block align-text-center me-2 rounded-circle">
              PT. Dwi Mandiri Sejahtera Agung
            </a>

          <!-- Toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

          <!-- Collapsible Nav Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('products') }}">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <!-- Page-specific content will be injected here -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p class="footer-text">Â© 2025 PT. Dwi Mandiri Sejahtera Agung. All rights reserved.
          <br></br>
          Our Partners:
        </p>
        <div class="partners_logos">
          <a href="#" target="_blank" rel="noopener noreferrer" class="imi"><img src="{{ url_for('static', filename='images/imi.png') }}" alt="Partners Logo" class="logo_imi"></a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="ccc"><img src="{{ url_for('static', filename='images/ccc.png') }}" alt="Partners Logo" class="logo_ccc"></a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="thomassen"><img src="{{ url_for('static', filename='images/thomassen.png') }}" alt="Partners Logo" class="logo_thomassen"></a>
          <a href="#" target="_blank" rel="noopener noreferrer" class="wika"><img src="{{ url_for('static', filename='images/wika.png') }}" alt="Partners Logo" class="logo_wika"></a>
        </div>
      </div>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
